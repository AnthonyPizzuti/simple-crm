<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>

    <tr
      *ngFor="let user of allUsers"
      routerLink="/user/ + id"
      [routerLink]="['/user', user.id]"
      routerLinkActive="router-link-active"
    >
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  matTooltip="Add user"
>
  <mat-icon>add_circle</mat-icon>
</button>
